# Render Blueprint specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vibe-password-api
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
